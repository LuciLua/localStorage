<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link rel="stylesheet" href="/src/styles/style.css" type="text/css">
    <script src="../createAccount.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="../../public/background.jpg" alt="">
            <form autocomplete="off">
                <h1>Create a Account</h1>
                <div class="inputArea">
                    <input type="text" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="inputArea">
                    <input type="text" id="emailConfirm" name="emailConfirm" required>
                    <label for="emailConfirm">Email again</label>
                </div>
                <div class="inputArea">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="inputArea">
                    <input type="password" id="passwordConfirm" name="passwordConfirm" required>
                    <label for="passwordConfirm">Password again</label>
                </div>
                <button type="submit" id="submitSign">SignIn</button>
                <button><a href="index.html">Already have a account.</a></button>
            </form>
        </div>
    </div>
</body>
</html>
