<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link rel="stylesheet" href="/src/styles/style.css" type="text/css">
    <script src="../validatorSign.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="../../public/background.jpg" alt="">
            <form id="formLogin">
                <h1>Login</h1>
                <div class="inputArea">
                    <input type="text" id="email" required autocomplete="off">
                    <label for="email">Email</label>
                </div>
                <div class="inputArea">
                    <input type="password" id="password" required autocomplete="off">
                    <label for="password">Password</label>
                </div>
                <button type="submit" id="submitButton">Login</button>
                <button><a href="createAccount.html">Create a account</a></button>
            </form>
        </div>
    </div>
</body>
</html>
